            <div class="help-main">
                <h3>10秒上手</h3>
                <section>
                    <h4>
                        <span>1<i></i></span>
                        进入箱体
                    </h4>
                    <p>温馨提醒：如有其他玩家正在游戏，请您在箱体外耐心等待</p>
                </section>
                <section>
                    <h4>
                        <span>2<i style="height:4.5rem"></i></span>
                        在触屏上选择想要体验的游戏
                    </h4>
                    <p>为了节省您宝贵的时间，你可在本页面中提前了解游戏介绍及玩法教程</p>
                    <img src="img/help/screen1.png" alt="套餐">
                </section>
                <section>
                    <h4>
                        <span>3
                            <i></i>
                        </span>
                        选择完毕，扫码支付
                    </h4>
                    <p></p>
                </section>
                <section>
                    <h4>
                        <span>4<i style="height: 14.2rem;"></i></span>
                        佩戴头显
                    </h4>
                    <ul class="dress">
                        <li>
                            <img src="img/help/01.png" alt="1">
                            <span></span><p> 1. 检查并确定头显绑带松弛</p>
                        </li>
                        <li>
                            <img src="img/help/02.png" alt="2">
                            <span></span><p> 2. 带上头显</p>
                        </li>
                        <li>
                            <img src="img/help/03.png" alt="3">
                            <span></span><p> 3. 调节前镜头至面部合适位置</p>
                        </li>
                        <li>
                            <img src="img/help/04.png" alt="4">
                            <span></span><p> 4. 收紧头显两侧绑带</p>
                        </li>
                    </ul>
                </section>
                <section>
                    <h4>
                        <span>5
                            <i></i>
                        </span>
                        抓起手柄
                    </h4>
                    <p>戴上头显后，看到并拿起手柄</p>
                </section>
                <section>
                    <h4>
                        <span>6
                            <i></i>
                        </span>
                        开始游戏
                    </h4>
                    <p>转身向中间站立等待游戏开始</p>
                </section>
                <section>
                    <h4>
                        <span>7</span>
                        游戏结束
                    </h4>
                    <p>摘下头显后，将头显和手柄放回原处</p>
                </section>
